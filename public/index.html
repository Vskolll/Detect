<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Scheme Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #020814;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    button {
      padding: 16px 28px;
      font-size: 18px;
      background: #ffb800;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    pre {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>Запуск всех схем iOS</h1>
  <p>Нажми кнопку, и каждая схема будет вызвана по очереди.</p>

  <button id="launchBtn">Запустить схемы</button>

  <pre id="info">Готово к запуску.</pre>

  <script src="app.js"></script>
</body>
</html>
